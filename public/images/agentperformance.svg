<svg viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Gradients matching the original theme -->
    <linearGradient id="chartGradient" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#3498db;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#3498db;stop-opacity:0.2" />
    </linearGradient>
    
    <linearGradient id="userGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(52, 152, 219, 0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(52, 152, 219, 0.1);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="systemGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:rgba(231, 76, 60, 0.3);stop-opacity:1" />
      <stop offset="100%" style="stop-color:rgba(231, 76, 60, 0.1);stop-opacity:1" />
    </linearGradient>
    
    <linearGradient id="trendGradient" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#e74c3c;stop-opacity:0.6" />
      <stop offset="50%" style="stop-color:#fbbf24;stop-opacity:0.8" />
      <stop offset="100%" style="stop-color:#10b981;stop-opacity:0.8" />
    </linearGradient>
    
    <linearGradient id="docGradient" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#4a5568;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#3a4553;stop-opacity:1" />
    </linearGradient>
    
    <!-- Glow filter -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Drop shadow -->
    <filter id="shadow">
      <feDropShadow dx="0" dy="4" stdDeviation="8" flood-opacity="0.3"/>
    </filter>
  </defs>
  
  <!-- Background matching original theme -->
  <rect width="800" height="600" fill="#2a3441"/>
  
  <!-- Animated background particles -->
  <g opacity="0.3">
    <circle cx="100" cy="100" r="2" fill="#3498db">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="700" cy="150" r="1.5" fill="#e74c3c">
      <animate attributeName="opacity" values="0.2;0.8;0.2" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="150" cy="500" r="1" fill="#3498db">
      <animate attributeName="opacity" values="0.1;0.6;0.1" dur="5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="650" cy="450" r="2" fill="#e74c3c">
      <animate attributeName="opacity" values="0.4;1;0.4" dur="2.5s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <!-- Main Dashboard Container with theme colors - Centered and Larger -->
  <rect x="50" y="60" width="700" height="480" rx="20" fill="rgba(52, 152, 219, 0.05)" 
    stroke="#4a5568" stroke-width="2" filter="url(#shadow)"/>
  
  <!-- Real-time Performance Chart -->
  <g class="performance-chart">
    <rect x="80" y="90" width="300" height="220" rx="12" fill="#3a4553" 
      stroke="#4a5568" stroke-width="1" filter="url(#shadow)"/>
    
    <!-- Chart title with pulse -->
    <circle cx="100" cy="115" r="4" fill="#10b981">
      <animate attributeName="r" values="4;6;4" dur="2s" repeatCount="indefinite"/>
      <animate attributeName="opacity" values="1;0.5;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="115" y="120" font-family="Arial, sans-serif" font-size="13" fill="#10b981" 
      font-weight="bold">REAL-TIME REPORTING</text>
    
    <!-- Animated bar chart -->
    <g transform="translate(110, 270)">
      <rect x="0" y="0" width="22" height="35" fill="#3498db" opacity="0.8">
        <animate attributeName="height" values="35;50;35" dur="3s" repeatCount="indefinite"/>
        <animate attributeName="y" values="0;-15;0" dur="3s" repeatCount="indefinite"/>
      </rect>
      <rect x="32" y="-10" width="22" height="45" fill="#10b981" opacity="0.8">
        <animate attributeName="height" values="45;60;45" dur="2.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-10;-25;-10" dur="2.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="64" y="-8" width="22" height="43" fill="#fbbf24" opacity="0.8">
        <animate attributeName="height" values="43;58;43" dur="3.5s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-8;-23;-8" dur="3.5s" repeatCount="indefinite"/>
      </rect>
      <rect x="96" y="-15" width="22" height="50" fill="#e74c3c" opacity="0.8">
        <animate attributeName="height" values="50;40;50" dur="4s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-15;-5;-15" dur="4s" repeatCount="indefinite"/>
      </rect>
      <rect x="128" y="-20" width="22" height="55" fill="#3498db" opacity="0.8">
        <animate attributeName="height" values="55;70;55" dur="2.8s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-20;-35;-20" dur="2.8s" repeatCount="indefinite"/>
      </rect>
      <rect x="160" y="-18" width="22" height="53" fill="#10b981" opacity="0.8">
        <animate attributeName="height" values="53;68;53" dur="3.2s" repeatCount="indefinite"/>
        <animate attributeName="y" values="-18;-33;-18" dur="3.2s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Grid lines for clarity -->
    <g opacity="0.2">
      <line x1="95" y1="160" x2="365" y2="160" stroke="#718096" stroke-width="0.5"/>
      <line x1="95" y1="190" x2="365" y2="190" stroke="#718096" stroke-width="0.5"/>
      <line x1="95" y1="220" x2="365" y2="220" stroke="#718096" stroke-width="0.5"/>
      <line x1="95" y1="250" x2="365" y2="250" stroke="#718096" stroke-width="0.5"/>
      <line x1="95" y1="280" x2="365" y2="280" stroke="#718096" stroke-width="0.5"/>
    </g>
  </g>
  
  <!-- Conversion Trend Line -->
  <g class="trend-chart">
    <rect x="400" y="90" width="300" height="220" rx="12" fill="#3a4553" 
      stroke="#4a5568" stroke-width="1" filter="url(#shadow)"/>
    
    <!-- Chart title -->
    <text x="420" y="120" font-family="Arial, sans-serif" font-size="13" fill="#fbbf24" 
      font-weight="bold">CONVERSION TREND TRACKING</text>
    
    <!-- Chart area clipping -->
    <defs>
      <clipPath id="trendClip">
        <rect x="415" y="135" width="270" height="160" rx="8"/>
      </clipPath>
    </defs>
    
    <!-- Grid lines for reference -->
    <g opacity="0.2" clip-path="url(#trendClip)">
      <line x1="420" y1="160" x2="680" y2="160" stroke="#718096" stroke-width="0.5"/>
      <line x1="420" y1="190" x2="680" y2="190" stroke="#718096" stroke-width="0.5"/>
      <line x1="420" y1="220" x2="680" y2="220" stroke="#718096" stroke-width="0.5"/>
      <line x1="420" y1="250" x2="680" y2="250" stroke="#718096" stroke-width="0.5"/>
      <line x1="420" y1="280" x2="680" y2="280" stroke="#718096" stroke-width="0.5"/>
    </g>
    
    <!-- Animated trend line - clipped to chart area -->
    <g clip-path="url(#trendClip)">
      <path d="M430 285 Q470 260 510 235 Q550 210 590 185 Q630 160 670 145" 
        fill="none" stroke="url(#trendGradient)" stroke-width="3" filter="url(#glow)">
        <animate attributeName="stroke-dasharray" values="0 350;350 0" dur="3s" repeatCount="indefinite"/>
      </path>
      
      <!-- Moving data points -->
      <circle cx="430" cy="285" r="4" fill="#e74c3c">
        <animate attributeName="r" values="4;7;4" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="510" cy="235" r="4" fill="#fbbf24">
        <animate attributeName="r" values="4;7;4" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </circle>
      <circle cx="590" cy="185" r="4" fill="#10b981">
        <animate attributeName="r" values="4;7;4" dur="2s" begin="1s" repeatCount="indefinite"/>
      </circle>
      <circle cx="670" cy="145" r="4" fill="#10b981">
        <animate attributeName="r" values="4;7;4" dur="2s" begin="1.5s" repeatCount="indefinite"/>
      </circle>
    </g>
    
    <!-- Percentage indicator - positioned safely inside -->
    <text x="600" y="200" font-family="Arial, sans-serif" font-size="16" fill="#10b981" 
      font-weight="bold">+24%</text>
  </g>
  
  <!-- Actionable Analytics Cards -->
  <g class="analytics-cards">
    <!-- Lead Trends Card -->
    <g transform="translate(80, 340)">
      <rect width="150" height="110" rx="10" fill="#3a4553" stroke="#4a5568" 
        stroke-width="1" filter="url(#shadow)">
        <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" repeatCount="indefinite"/>
      </rect>
      <text x="12" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Lead Trends</text>
      <text x="12" y="50" font-family="Arial, sans-serif" font-size="24" fill="#3498db" font-weight="bold">2,847</text>
      <text x="12" y="75" font-family="Arial, sans-serif" font-size="11" fill="#10b981">↑ 12% this week</text>
      
      <!-- Mini sparkline -->
      <polyline points="12,95 35,92 58,88 81,84 104,79 127,74 138,69" 
        fill="none" stroke="#3498db" stroke-width="2" opacity="0.7"/>
    </g>
    
    <!-- Engagement Rate Card -->
    <g transform="translate(250, 340)">
      <rect width="150" height="110" rx="10" fill="#3a4553" stroke="#4a5568" 
        stroke-width="1" filter="url(#shadow)">
        <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <text x="12" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Engagement Rate</text>
      <text x="12" y="50" font-family="Arial, sans-serif" font-size="24" fill="#fbbf24" font-weight="bold">68.4%</text>
      <text x="12" y="75" font-family="Arial, sans-serif" font-size="11" fill="#10b981">↑ 5.2% vs last month</text>
      
      <!-- Progress bar -->
      <rect x="12" y="85" width="126" height="6" rx="3" fill="#475569"/>
      <rect x="12" y="85" width="86" height="6" rx="3" fill="#fbbf24">
        <animate attributeName="width" values="0;86" dur="2s" repeatCount="indefinite"/>
      </rect>
    </g>
    
    <!-- Agent Impact Card -->
    <g transform="translate(420, 340)">
      <rect width="150" height="110" rx="10" fill="#3a4553" stroke="#4a5568" 
        stroke-width="1" filter="url(#shadow)">
        <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" begin="1s" repeatCount="indefinite"/>
      </rect>
      <text x="12" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Agent Impact</text>
      <text x="12" y="50" font-family="Arial, sans-serif" font-size="24" fill="#10b981" font-weight="bold">94/100</text>
      <text x="12" y="75" font-family="Arial, sans-serif" font-size="11" fill="#10b981">Excellent Performance</text>
      
      <!-- Performance dots -->
      <g transform="translate(12, 85)">
        <circle cx="8" cy="5" r="4" fill="#10b981"/>
        <circle cx="28" cy="5" r="4" fill="#10b981"/>
        <circle cx="48" cy="5" r="4" fill="#10b981"/>
        <circle cx="68" cy="5" r="4" fill="#10b981"/>
        <circle cx="88" cy="5" r="4" fill="#475569"/>
      </g>
    </g>
    
    <!-- Actionable Insights Card -->
    <g transform="translate(590, 340)">
      <rect width="150" height="110" rx="10" fill="#3a4553" stroke="#4a5568" 
        stroke-width="1" filter="url(#shadow)">
        <animate attributeName="stroke-opacity" values="0.5;1;0.5" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      </rect>
      <text x="12" y="25" font-family="Arial, sans-serif" font-size="12" fill="#94a3b8">Next Action</text>
      
      <!-- Alert icon with pulse -->
      <circle cx="28" cy="55" r="10" fill="#e74c3c" opacity="0.2">
        <animate attributeName="r" values="10;15;10" dur="2s" repeatCount="indefinite"/>
        <animate attributeName="opacity" values="0.2;0.1;0.2" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="28" cy="55" r="6" fill="#e74c3c"/>
      <text x="45" y="57" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">Follow up with</text>
      <text x="45" y="75" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">high-value leads</text>
    </g>
  </g>
  
  <!-- Status indicators at bottom -->
  <g class="status-bar">
    <rect x="80" y="480" width="600" height="40" rx="10" fill="rgba(52, 152, 219, 0.1)" 
      stroke="#4a5568" stroke-width="1"/>
    
    <!-- Live indicator -->
    <circle cx="105" cy="500" r="4" fill="#10b981">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <text x="115" y="505" font-family="Arial, sans-serif" font-size="11" fill="#10b981">Live Data</text>
    
    <!-- Last updated -->
    <text x="200" y="505" font-family="Arial, sans-serif" font-size="11" fill="#718096">Last update: 2 seconds ago</text>
    
    <!-- Performance score -->
    <text x="500" y="505" font-family="Arial, sans-serif" font-size="11" fill="#e2e8f0">Overall Performance:</text>
    <text x="610" y="505" font-family="Arial, sans-serif" font-size="11" fill="#10b981" font-weight="bold">Excellent</text>
  </g>
  
  <!-- Floating data points animation -->
  <g opacity="0.6">
    <circle r="3" fill="#3498db">
      <animateMotion dur="8s" repeatCount="indefinite">
        <mpath href="#floatPath1"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;0.8;0" dur="8s" repeatCount="indefinite"/>
    </circle>
    
    <circle r="2" fill="#10b981">
      <animateMotion dur="10s" repeatCount="indefinite">
        <mpath href="#floatPath2"/>
      </animateMotion>
      <animate attributeName="opacity" values="0;0.6;0" dur="10s" repeatCount="indefinite"/>
    </circle>
  </g>
  
  <path id="floatPath1" d="M100,400 Q400,350 700,400" fill="none" opacity="0"/>
  <path id="floatPath2" d="M700,200 Q400,250 100,200" fill="none" opacity="0"/>
</svg>